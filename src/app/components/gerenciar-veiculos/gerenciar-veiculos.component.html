<div class="container">
  <h2>Gerenciar Veículos</h2>

  <div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Pesquisar</mat-label>
      <input matInput type="text" [formControl]="searchControl" placeholder="Pesquisar">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <button class="botao-adicionar" mat-raised-button color="primary" (click)="adicionarVeiculo()">Adicionar Veículo<mat-icon>add</mat-icon></button>
  <!-- Tabela de veículos -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let veiculo">{{ veiculo.id }}</td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let veiculo">{{ veiculo.modelo }}</td>
    </ng-container>

    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let veiculo">{{ veiculo.placa }}</td>
    </ng-container>

    <ng-container matColumnDef="grupo">
      <th mat-header-cell *matHeaderCellDef>Grupo</th>
      <td mat-cell *matCellDef="let veiculo">{{ veiculo.grupo?.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Opções</th>
      <td mat-cell *matCellDef="let veiculo">
        <button mat-icon-button color="primary" title="editar" (click)="editarVeiculo(veiculo.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" title="excluir" (click)="excluirVeiculo(veiculo.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [length]="totalRecords"
                 [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
