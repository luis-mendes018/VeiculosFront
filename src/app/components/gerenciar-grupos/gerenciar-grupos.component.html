<div class="container">
  <h2>Gerenciar Grupos</h2>

  <div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Pesquisar</mat-label>
      <input matInput type="text" [formControl]="searchControl" placeholder="Pesquisar">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <button class="botao-adicionar" mat-raised-button color="primary" (click)="adicionarGrupo()">Adicionar Grupo<mat-icon>add</mat-icon></button>

  <!-- Tabela de grupos -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let grupo">{{ grupo.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let grupo">{{ grupo.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let grupo">{{ grupo.descricao }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Opções</th>
      <td mat-cell *matCellDef="let grupo">
        <button mat-icon-button color="primary" title="editar" (click)="editarGrupo(grupo.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" title="excluir" (click)="excluirGrupo(grupo.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [length]="totalRecords"
                 [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
