<h2 mat-dialog-title>Confirmar Exclusão<mat-icon>delete</mat-icon></h2>
<mat-dialog-content>
  <p>Tem certeza que deseja excluir o veículo <strong>{{ data.veiculo.modelo }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()">Excluir</button>
</mat-dialog-actions>
