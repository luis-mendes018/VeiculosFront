<div class="container">
  <h2>Editar Grupo<mat-icon>edit</mat-icon></h2>

  <!-- Formulário para editar grupo -->
  <form (ngSubmit)="onSubmit()" [formGroup]="grupoForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input id="nome" formControlName="nome" class="form-control" required />
      <div *ngIf="grupoForm.get('nome')?.invalid && grupoForm.get('nome')?.touched">
        <small class="text-danger" *ngIf="grupoForm.get('nome')?.hasError('required')">O nome é obrigatório.</small>
        <small class="text-danger" *ngIf="grupoForm.get('nome')?.hasError('maxlength')">O nome não pode ter mais de 200 caracteres.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <input id="descricao" formControlName="descricao" class="form-control" required />
      <div *ngIf="grupoForm.get('descricao')?.invalid && grupoForm.get('descricao')?.touched">
        <small class="text-danger" *ngIf="grupoForm.get('descricao')?.hasError('required')">A descrição é obrigatória.</small>
        <small class="text-danger" *ngIf="grupoForm.get('descricao')?.hasError('maxlength')">A descrição não pode ter mais de 500 caracteres.</small>
      </div>
    </div>

    <button type="submit" [disabled]="grupoForm.invalid" class="btn btn-primary">Salvar</button>
  </form>
</div>
