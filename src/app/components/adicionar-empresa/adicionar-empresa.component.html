<div class="container">
  <h2>Adicionar Nova Empresa</h2>

  <!-- Formulário para adicionar grupo -->
  <form (ngSubmit)="onSubmit()" [formGroup]="empresaForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input id="nome" formControlName="nome" class="form-control" required />
      <div *ngIf="empresaForm.get('nome')?.invalid && empresaForm.get('nome')?.touched">
        <small class="text-danger" *ngIf="empresaForm.get('nome')?.hasError('required')">O nome é obrigatório.</small>
        <small class="text-danger" *ngIf="empresaForm.get('nome')?.hasError('maxlength')">O nome não pode ter mais de 200 caracteres.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="endereco">Endereço:</label>
      <input id="endereco" formControlName="endereco" class="form-control" required />
      <div *ngIf="empresaForm.get('endereco')?.invalid && empresaForm.get('endereco')?.touched">
        <small class="text-danger" *ngIf="empresaForm.get('endereco')?.hasError('required')">O endereço é obrigatório.</small>
        <small class="text-danger" *ngIf="empresaForm.get('endereco')?.hasError('maxlength')">O endereço não pode ter mais de 200 caracteres.</small>
      </div>
    </div>

    <button type="submit" [disabled]="empresaForm.invalid" class="btn btn-primary">Salvar</button>
  </form>
</div>
